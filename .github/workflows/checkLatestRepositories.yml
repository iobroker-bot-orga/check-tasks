name: Check LATEST repositories

on:
  #repository_dispatch:
  #  types: [check-latest-repositories]

  workflow_dispatch:
    inputs:
      filter:
        type: string
        required: false
        description: 'Filter repositories by owner/name pattern (optional). Supports wildcards: owner/*, */name, owner*/*, */*pattern*. Case-insensitive.'

      flags:
        type: string
        required: false

  schedule:
    # * is a special character in YAML, so you have to quote this string
    # every thursday at 19:30
    - cron:  '30 19 * * 4'

jobs:
  check-latest-repository:
    name: check latest repository
    if: |
      github.repository == 'iobroker-bot-orga/check-tasks'
      
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - run: npm i
      - name: Trim workflow parameters
        id: trim_params
        run: |
          FILTER=$(echo "${{ github.event.inputs.filter }}" | xargs)
          FLAGS=$(echo "${{ github.event.inputs.flags }}" | xargs)
          # Only pass --filter flag when filter is non-empty
          if [ -n "$FILTER" ]; then
            FILTER_ARG="--filter=$FILTER"
          else
            FILTER_ARG=""
          fi
          echo "filter_arg=$FILTER_ARG" >> $GITHUB_OUTPUT
          echo "flags=$FLAGS" >> $GITHUB_OUTPUT
      - run: node checks/checkLatestRepositories/checkLatestRepositories.js ${{ steps.trim_params.outputs.filter_arg }} ${{ steps.trim_params.outputs.flags }} 
        env:
          IOBBOT_GITHUB_TOKEN: ${{ secrets.IOBBOT_GITHUB_TOKEN }}
